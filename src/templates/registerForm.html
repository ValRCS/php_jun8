<form action="processRegistration.php" method="post">
    <label for="myName">My Name</label>
    <input
        type="text"
        name="myName"
        minlength="3"
        placeholder="Choose Name(min length 3)"
        required
    />
    <input
        type="email"
        name="myEmail"
        default="email@example.com"
        placeholder="email@domain.ext"
        required
    />
    <input
        type="password"
        name="pw"
        placeholder="password"
        required
        minlength="8"
    />
    <button type="submit" name="register">Register</button>
</form>
